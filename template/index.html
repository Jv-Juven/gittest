<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- 移动开发手机页面适配 START -->
	<meta name="viewport" id="<viewport></viewport>" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 移动开发手机页面适配 END -->

	<link rel="stylesheet" href="css/swipe/swiper.min.css">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">

	<script src="js/jquery-1.9.1.js"></script>
	<title>Index</title>
	<style>
		.full-content,.page-content{
			position: absolute;
			width: 320px;
			height: 504px;
			top:50%;
			left: 50%;
			margin: -252px -160px;
		}
		.img-full-content{
			position: absolute;
			width: 320px;
			top:0;
			left: 50%;
			margin: 0px -160px;
		}
		#page_body{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.mycontainer{
			position: absolute;
			/*width: 320px;
			height: 504px;
			top:50%;
			left: 50%;
			margin: -252px -160px;
			overflow: visible;*/
			width:100%;
			height: 100%;
			top: 0;
			left: 0;
		}
		.swiper-slide{
			position: relative;
			color: blue;
			background-color: rgba(0,0,0,.5);
			overflow: hidden;
		}
		.page-content{
			background: rgba(25,100,14,.5);
			color: white;
		}
	</style>

</head>
<body>
	<div id="page_body">
		<article class="swiper-container mycontainer">
			<div class="swiper-wrapper">
				<section class="swiper-slide">
					<img class="page-bg" src="http://myteamproject.oss-cn-beijing.aliyuncs.com/FBB/3-28/p1_bg.jpg" alt="">
					<div class="page-content">

						<img class="full-content" src="http://myteamproject.oss-cn-beijing.aliyuncs.com/FBB/3-28/p1_title.png" alt="">
						<img class="full-content" src="http://myteamproject.oss-cn-beijing.aliyuncs.com/FBB/3-28/p1_touch.png" alt="">
						
					</div>
				</section>
				<section class="swiper-slide">
					<img class="page-bg" src="http://myteamproject.oss-cn-beijing.aliyuncs.com/FBB/3-28/p1_bg.jpg" alt="">
					<div class="page-content"></div>
				</section>
				<section class="swiper-slide">3</section>
			</div>
		</article>
	</div>


	<script src="js/swipe/swiper.min.js"></script>
	<script src="js/main.js"></script>
	
	<script>
		$(document).ready(function(){
			
		});
	</script>
	
</body>
</html>
